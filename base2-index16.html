<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //  for(var i=0;i<10;i++){
        //     for(var j=0;j<i;j++){
        //         document.write("*");
        //     }
        //     document.write("<br>"); 
        // }

         //i=> 초기 값
        //변수를 선언합니다.
        var output = '';
        //중첩 반복문
        //1. i -> 초기값 2. 조건문 //i++ => 하나씩 더해져서 나가는 것
        for (var i = 0; i <= 10; i++) {
            for (var j = 0; j < i; j++) {
                output += '*';//output=output + '*'
            }
            document.write(output);//문서에 찍는다(화면에 찍는 것) -> document
            //i=0
            //i=1 *
            //i=2 **
            //i=3 ***
            document.write('<br>');
            output = ''; //별을 누적되지 않게 하는 것

        }

        // 변수를 선언합니다.
        var output = '';
        // 반복문   // 1,2 //j-- => 하나씩 작아져서 나가는 것
        for (var i = 0; i < 15; i++) {
            for (var j = 15; j > i; j--) {
                //output += '&nbsp;';
                output += '-'; //15,14,13

            }
            for (var k = 0; k < 2 * i - 1; k++) {
                output += '*'; //0,1,3


            }
            // 출력합니다.

            document.write(output);
            document.write('<br>');
            output = ""
        }
    </script>
</body>

</html>
