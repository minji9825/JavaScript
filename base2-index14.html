<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표현식</title>
</head>
<body>
    <script>
        //표현식
        //표현식은 수학에서의 수식
        console.log('표현식 22+123의 값은 : ' +(22+123) + '입니다.')
        console.log("표현식 22+123의 값은 : " +(22+123) + "입니다.")
        
        //ie에서는 실행 안됨
        console.log(`표현식 22+123의 값은 :  ${(22+123)} + 입니다.`)

    </script>
</body>
</html>
